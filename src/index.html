<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">Leaderboard</h1>
      </div>
    </header>
    <main>
      <div class="container container--flex">
        <section class="board">
          <h2 class="subtitle board__subtitle">Recent scores</h2>
          <button type="button" class="btn btn-main board__btn" id="refresh">
            Refresh
          </button>
          <ul class="scoreboard board__scoreboard" id="scores">
            <li class="scoreboard__item">Name: 100</li>
            <li class="scoreboard__item">Name: 100</li>
            <li class="scoreboard__item">Name: 100</li>
            <li class="scoreboard__item">Name: 100</li>
          </ul>
        </section>
        <section class="add-score">
          <h2 class="add-score__subtitle subtitle">Add your score</h2>
          <form action="/" class="add-score__form" id="add-score-form">
            <input
              type="text"
              name="name"
              id="name-input"
              class="add-score__name"
              placeholder="Your Name"
              autocomplete="off"
              required
            />
            <input
              type="number"
              name="score"
              id="score-input"
              class="add-score__score"
              placeholder="Your Score"
              min="0"
              max="100"
              required
            />
            <button type="submit" class="btn btn-main add-score__btn">
              Submit
            </button>
            <p class="add-score__message hidden" id="add-score-message">
              New score has been added successfully!
            </p>
            <p class="add-score__message--error hidden" id="error-message">
              Failed to add❗️
            </p>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
